<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VisaGenie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Section 1: Logo and Welcome -->
    <div class="section section-1">
        <img src="{{ url_for('static', filename='main logo.svg') }}" class="main-logo" alt="VisaGenie Logo" />
        <h1 class="welcome-title">
            Welcome to <span class="visa">Visa</span><span class="genie">Genie</span>
        </h1>
        <p class="tagline">Making visa questions vanish like magic</p>
    </div>

    <!-- Section 2: Hello and Introduction -->
    <div class="section section-2">
        <h2 class="hello-text">Hello!</h2>
        <p class="intro-text">
            I'm <span class="visa">Visa</span><span class="genie">Genie</span>, your
            <span class="highlight">personal visa assistant</span>. I'm here to guide you through your visa journey
            <span class="highlight magically">magically</span> and <span class="highlight confidently">confidently</span>.
        </p>
    </div>

    <!-- Section 3: Country Selection -->
    <div class="section section-3">
        <form action="{{ url_for('chat') }}" method="get">
            <select name="country" class="dropdown-text">
                <option value="USA">United States of America</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
            </select>
            <button type="submit">Start Chat</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Â© 2025 VisaGenie | Privacy | Terms
    </footer>
</body>
</html>
